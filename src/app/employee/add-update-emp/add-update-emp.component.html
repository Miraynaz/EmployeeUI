<div class="d-flex flex-row bd-highlight mb-3">
<div class="form-group row" style="width: 60%;">

  <label class="col-sm-2 col-form-label">Employee Name</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
  </div>
  <label class="col-sm-2 col-form-label">Department Name</label>
  <div class="col-sm-4">
    <select class="form-control" [(ngModel)]="DepartmentName">
      <option>--Select--</option>
      <option *ngFor="let depName of DepartmentList">{{depName.DepartmentName}}</option>
    </select>
  </div>

  <label class="col-sm-2 col-form-label">Date Of Joining</label>
  <div class="col-sm-4">
    <input type="date" class="form-control" [(ngModel)]="DateOfJoining">
  </div>

  <div class="bd-highlight" style="width:40%;">

    <input type="file" change="uploadPhoto($event)" class="mt-2">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary  m-4" >Add Employee</button>
<button (click)="editEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary m-4">Edit Employee</button>
</div>
